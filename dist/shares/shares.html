
<nav class="shares-nav">
  <h1 class="shares-header">Shares</h1>
  <a class="add-share-button" href="#/shares/new">+</a>
</nav>



<ul>
  <li class="shares-list" ng-repeat="share in vm.shares">
      <button class="icon-up-thumb" ng-click="vm.upvote(share._id)"></button>
      <div>{{share.upvotes - share.downvotes}}</div>
      <div class="share-display">
        <a href="{{share.url}}">{{share.description}}</a>
      </div>
      <button class="icon-down-thumb" ng-click="vm.downvote(share._id)"></button>
      <!-- <button class="comment-button" ng-click="vm.goToComment()">Comment</button> -->
      <a class="add-share-button" href="#/share/{{share._id}}/comments">Comments</a>
  </li>
</ul>
