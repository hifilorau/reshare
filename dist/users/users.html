<h1>Users</h1>

<form class="user-form" ng-submit="vm.addUser()">
  <input class="user-input" ng-model="vm.newUser.userId" placeholder="GitHub username">
  <select class="reshare-select users-select" ng-model="vm.newUser.role">
    <option value="admin">
      Admin
    </option>
    <option value="user">
      User
    </option>
  </select>
  <button class="add-user-button">+ Add User</button>
</form>

<ul>
  <li ng-repeat="user in vm.users | orderBy:'userId'">
    <a class="users-name" href="#/users/{{user.userId}}">{{user.userId}}</a>
  </li>
</ul>
